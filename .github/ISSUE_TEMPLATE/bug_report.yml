name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the details below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect to happen?
      placeholder: A clear description of the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Configure site with ...
        2. Run tool ...
        3. See error ...
    validations:
      required: true

  - type: dropdown
    id: plugin
    attributes:
      label: Plugin Type
      description: Which plugin is affected?
      options:
        - WordPress
        - WooCommerce
        - WordPress Advanced
        - Gitea
        - n8n
        - Supabase
        - OpenPanel
        - Appwrite
        - Directus
        - System / Core
        - Dashboard
        - Other
    validations:
      required: true

  - type: dropdown
    id: transport
    attributes:
      label: Transport
      description: How are you running the server?
      options:
        - SSE (HTTP)
        - Streamable HTTP
        - stdio
        - Docker
    validations:
      required: true

  - type: input
    id: mcp-client
    attributes:
      label: MCP Client
      description: Which AI client are you using?
      placeholder: "e.g., Claude Desktop, Cursor, VS Code Copilot, ChatGPT"

  - type: input
    id: version
    attributes:
      label: Version
      description: MCP Hub version or commit hash
      placeholder: "e.g., 3.0.0 or abc1234"

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Paste any relevant error messages or logs
      render: shell

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, Python version, Docker version if applicable
      placeholder: |
        - OS: Ubuntu 22.04
        - Python: 3.12.1
        - Docker: 24.0.7
